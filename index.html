<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Editable Resume Builder By Saman Khan</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="Address">Address: </label>
            <input type="address" id="address" name="address" required>

            <!-- profile picture -->
            <label for="profilePicture">Profile Picture </label>
            <input type="file" id="profilePicture" name="profilePicture" accept="images/*" required>
        </fieldset>


        <!-- Religion -->
        <!-- <fieldset>
            <legend>Religion</legend>
            <label for="religion1">Muslim</label>
            <input type="radio" id="religion1" name="religion" value="Muslim" required>

            <label for="religion2">Non-Muslim</label>
            <input type="radio" id="religion2" name="religion" value="Non-Muslim" required>
        </fieldset> -->
        
        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <!-- Experience -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit"> Generate Resume</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be Generated Below  -->
    </div>
    <h5>Powered By Saman Khan</h5>

    <script src="script.js"></script>
</body>

</html>
